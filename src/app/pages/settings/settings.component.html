<div class="settings-page">

  <coming-soon-note></coming-soon-note>

  <form [formGroup]="settingsForm">
    <mat-list class="settings">

      <!-- Preferences -->
      <h3 mat-subheader>Preferences</h3>

      <mat-list-item style="margin-top: 0;">
        <mat-checkbox formControlName="alwaysOnTop" class="example-margin">Always On Top</mat-checkbox>
      </mat-list-item>

      <mat-list-item style="margin-top: 0;">
        <mat-checkbox formControlName="deleteConfirm" class="example-margin">Confirm Alert When Delete</mat-checkbox>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <mat-label>Auto copy from clipboard</mat-label>
          <mat-select formControlName="autocopy">
            <mat-option value="always">Copy Always</mat-option>
            <mat-option value="ask">Ask Always</mat-option>
            <mat-option value="never">Never Copy</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>

      <mat-divider></mat-divider>

      <!-- Apearence -->
      <h3 mat-subheader>Apearence</h3>

      <mat-list-item>
        <mat-form-field>
          <mat-label>Theme</mat-label>
          <mat-select formControlName="theme">
            <mat-option value="dark">Dark</mat-option>
            <mat-option value="light">Light</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>

      <mat-divider></mat-divider>

      <!-- Data -->
      <h3 mat-subheader>Data</h3>

      <mat-list-item matRipple (click)="eraseAll()" style="margin-top: 0;">
        <mat-icon mat-list-icon color="warn">delete</mat-icon>
        <h4 mat-line>Delete all data</h4>
        <p mat-line> This action will erase all your data! </p>
      </mat-list-item>

    </mat-list>
  </form>
</div>
