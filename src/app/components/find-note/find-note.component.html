<div class="find-note">
  <div class="search-input">
    <label>
      <input [formControl]="searchCtrl" #searchInput type="text" placeholder="Type something" tabindex="0" />
    </label>
  </div>
  <mat-list id="list" *ngIf="notes && notes.length > 0">

    <h3 mat-subheader>Notes</h3>

    <mat-list-item 
    (click)="selectNote($event)" 
    (keydown.enter)="selectNote($event)" 
    *ngFor="let note of notes;let index=index" 
    [tabindex]="index+1" 
    [class.active]="focusedNoteIndex === index">

      <mat-icon mat-list-icon>note</mat-icon>
      <h4 mat-line>{{note.title}}</h4>
      <p mat-line> created at: 10:23 pm</p>

    </mat-list-item>

  </mat-list>
</div>
